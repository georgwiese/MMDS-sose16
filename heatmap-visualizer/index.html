      html, body {
        height: 100%;

        padding: 0;
      }
      #map {
        height: 100%;

      #floating-panel {
        position: absolute;
        top: 10px;

        padding-left: 10px;
      }
    </style>
  </head>

  <body>
    <div id="floating-panel">
      <select id="map-selector" onchange="onSelectMap()">
        <option></option>
      </select>
    </div>
    <div id="map"></div>
    <script src="visualizer.js"></script>
